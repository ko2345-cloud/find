<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onet Solver Helper</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Shim to handle OpenCV loading
        window.isOpenCvLoaded = false;
        function onOpenCvReady() {
            window.isOpenCvLoaded = true;
            if (window.initApp) window.initApp();
        }
        function onOpenCvError() {
            alert('OpenCV 加載失敗。請檢查網絡連接。');
        }
    </script>
    <!-- Use jsdelivr which is generally faster and more reliable -->
    <script async src="https://cdn.jsdelivr.net/npm/opencv.js@1.2.1/opencv.min.js" onload="onOpenCvReady();"
        onerror="onOpenCvError();" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>連連看消除助手</h1>
        <div id="version" style="font-size: 0.8rem; color: #888; margin-bottom: 5px; text-align: center;">版本: v1.5.2
        </div>
        <p id="status">正在加載 OpenCV...</p>

        <div class="video-container">
            <video id="videoInput" playsinline webkit-playsinline></video>
            <canvas id="canvasOutput"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn">開啟鏡頭</button>
            <button id="captureBtn" disabled>分析畫面</button>
        </div>

        <div id="debugParams">
            <!-- Debug sliders can go here later if needed -->
        </div>
    </div>
    <script src="script.js?v=1.5.2"></script>
</body>

</html>
