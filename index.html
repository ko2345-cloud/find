<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onet Solver Helper</title>
    <link rel="stylesheet" href="style.css">
    <!-- Use jsdelivr which is generally faster and more reliable -->
    <script async src="https://cdn.jsdelivr.net/npm/opencv.js@1.2.1/opencv.min.js" onload="onOpenCvReady();"
        onerror="onOpenCvError();" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>連連看消除助手</h1>
        <p id="status">正在加載 OpenCV...</p>

        <div class="video-container">
            <video id="videoInput" playsinline webkit-playsinline></video>
            <canvas id="canvasOutput"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn">開啟鏡頭</button>
            <button id="captureBtn" disabled>分析畫面</button>
        </div>

        <div id="debugParams">
            <!-- Debug sliders can go here later if needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
